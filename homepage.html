<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Recipe Finder</title>
</head>

<body>
    <!--The header or top of the page-->
    <header class="row">
        <div class="s12 m12 l8" id="header-bar">
            <div id="header-text">
                <h1>
                    <a href="#recFinder">Recipe Finder</a>/<a href="#drFinder">Drinks Finder</a>
                </h1>
            </div>
        </div>
    </header>

    <!-- Search Bar information-->
   


    
    <section class="container" id="recFinder" >
        <div class="columns is-multiline">
          <div class="column is-8 is-offset-2 register">
            <div class="columns">
              <div class="column right has-text-centered">
                <h1 class="title is-2">Recipes Finder</h1>
                <h1 class="title is-4">Type the ingredients you want</h1>
                <form>
                  <div class="field">
                    <div class="control">
                      <input class="input is-medium" type="text" placeholder="Ingredient" id="recipes-ingredient-1">
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input class="input is-medium" type="text" placeholder="Ingredient" id="recipes-ingredient-2">
                    </div>
                  </div>
                  <button class="button is-block is-primary is-fullwidth is-medium" id="search-recipes">Search</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    <section class="section is-flex is-justify-content-center is-flex-wrap-wrap" id="recipes-container">
    </section>
    <!--Drinks-->
    <section class="container" id="drFinder">
        <div class="columns is-multiline">
            <div class="column is-8 is-offset-2 register">
                <div class="columns">
                    <div class="column right has-text-centered">
                        <h1 class="title is-2">Drinks Finder</h1>
                        <h1 class="title is-4">Type the ingredient you want</h1>
                        <form>
                            <div class="field">
                                <div class="control">
                                <input class="input is-medium" type="text" placeholder="Ingredient" id="drinks-ingredient">
                                </div>
                            </div>
                            <button class="button is-block is-primary is-fullwidth is-medium" id="search-drinks-btn">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section is-flex is-justify-content-center is-flex-wrap-wrap" id="drinks-container">
    </section>

    <footer>
        <h3>2022 TEAM 3 PRODUCTIONS</h3>
    </footer>

    <!--Adding the JavaScript page link to the bottom of the page-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
<style>
    :root {
      --brandColor: hsl(0, 0%, 0%);
      --background: rgba(245, 238, 238, 0.8);
      --textDark: hsla(0, 0%, 0%, 0.66);
      --textLight: hsla(0, 0%, 0%, 0.33);
    }
    .field:not(:last-child) {
    margin-bottom: 1rem;
    }

  .register {
    margin-top: 10rem;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
  }

  .left,
  .right {
    padding: 4.5rem;
  }

  .left {
    border-right: 5px solid var(--background);
  }

  .left .title {
    font-weight: 800;
    letter-spacing: -2px;
  }

  .left .colored {
    color: var(--brandColor);
    font-weight: 500;
    margin-top: 1rem !important;
    letter-spacing: -1px;
  }

  .left p {
    color: var(--textLight);
    font-size: 1.15rem;
  }

  .right .title {
    font-weight: 800;
    letter-spacing: -1px;
  }

  .right .description {
    margin-top: 1rem;
    margin-bottom: 1rem !important;
    color: var(--textLight);
    font-size: 1.15rem;
  }

  .right small {
    color: var(--textLight);
  }

  input {
    font-size: 1rem;
  }

  input:focus {
    border-color: var(--brandColor) !important;
    box-shadow: 0 0 0 1px var(--brandColor) !important;
  }

  .fab,
  .fas {
    color: var(--textLight);
    margin-right: 1rem;
  }
</style>

</html>
